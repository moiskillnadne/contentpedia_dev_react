name: TEST_BUILD_ON_PUSH

on:
  push:
    branches: [dev]

jobs:
  testing_build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Create build
        run: rm -rf build
          yarn install
          yarn build
